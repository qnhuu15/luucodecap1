<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SmartExpense — Danh sách chi tiêu</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
<style>
  :root{
    --bg:#eaf3f9; --card:#fff; --text:#0f172a; --muted:#64748b;
    --border:#e5e7eb; --blue:#2563eb; --blue-500:#3b82f6;
    --green:#34d399; --red:#f87171; --cyan:#60a5fa;
    --radius:14px; --shadow:0 10px 26px rgba(15,23,42,.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:grid; grid-template-columns:260px 1fr; min-height:100vh;
  }

  /* ===== Sidebar (giống TRANG CHỦ: .brand .logo + .nav) ===== */
  .sidebar{background:#fff;border-right:1px solid var(--border);padding:18px 14px}
  .brand{display:flex;align-items:center;gap:12px;margin-bottom:8px}
  .brand .logo{
    width:40px;height:40px;border-radius:10px;overflow:hidden;
    background:#ffe8e0;display:grid;place-items:center;box-shadow:var(--shadow)
  }
  .brand .logo img{width:100%;height:100%;object-fit:cover}
  .brand b{font-size:18px}
  .nav{display:flex;flex-direction:column;gap:6px;margin-top:10px}
  .nav a{
    display:flex;align-items:center;gap:12px;
    padding:10px 12px;border-radius:10px;
    font-weight:700;color:#111827;text-decoration:none
  }
  .nav a .i{width:18px;text-align:center}
  .nav a.active{background:var(--blue);color:#fff}

  /* ===== Main ===== */
  .main{padding:22px 24px 40px}
  h1{margin:0 0 12px;font-size:24px;font-weight:800}

  /* ===== Card kiểu Lịch sử (nội dung của bạn) ===== */
  .wrap{background:#eef6ff80;border:1px solid #bfd6ff;border-radius:14px;padding:14px}
  .history{background:#fff;border:2px solid var(--blue-500);border-radius:14px;box-shadow:var(--shadow);padding:6px 12px}
  .group{padding:14px 6px}
  .group+.group{border-top:1px solid #eaf0f6}
  .g-head{font-size:13px;font-weight:800;color:#64748b;margin:0 0 10px}

  .row{
    display:grid; grid-template-columns:64px 10px 10px 1fr 120px;
    align-items:center; gap:10px; padding:12px 0;
    border-top:1px dashed #eef2f7;
  }
  .row:first-of-type{border-top:0}
  .time{font-weight:800;color:#1f2937}
  .dot{width:16px;height:16px;border-radius:50%;border:2px solid #d1d5db;background:#fff}
  .bar{width:6px;height:24px;border-radius:4px;background:#cbd5e1}
  .bar.green{background:var(--green)} .bar.red{background:var(--red)} .bar.cyan{background:var(--cyan)}
  .name{font-weight:800;color:#2563eb}
  .desc{font-size:12px;color:#94a3b8;margin-top:2px}
  .amount{color:#94a3b8;text-align:right}

  /* Responsive */
  @media (max-width:980px){
    body{grid-template-columns:1fr}
    .sidebar{position:sticky;top:0;z-index:20}
    .row{grid-template-columns:56px 10px 10px 1fr 92px}
    .amount{font-size:13px}
  }
</style>
</head>
<body>

  <!-- ===== Sidebar (menu giống trang chủ) ===== -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">
        <img src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt="SmartExpense">
      </div>
      <b>SmartExpense</b>
    </div>

    <nav class="nav">
      <a href="trangchu.html"><span class="i">🏠</span> Tổng quan</a>
      <a href="danhsachchitieu.html" class="active"><span class="i">🧾</span> Danh sách chi tiêu</a>
      <a href="lichsuchitieu.html"><span class="i">🕘</span> Lịch sử chi tiêu</a>
      <a href="#"><span class="i">📅</span> Lên lịch chi tiêu</a>
      <a href="loaichitieu.html"><span class="i">🏷️</span> Loại chi tiêu</a>
      <a href="baocao.html"><span class="i">📊</span> Báo cáo</a>
      <a href="hoso.html"><span class="i">👤</span> Hồ sơ</a>
      <a href="caidat.html"><span class="i">⚙️</span> Cài đặt</a>
      <a href="login.html"><span class="i">↪️</span> Đăng xuất</span></a>
    </nav>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">
    <h1>Danh sách chi tiêu</h1>

    <section class="wrap">
      <div class="history" id="history"></div>
    </section>
  </main>

<script>
  /* ==== DỮ LIỆU DEMO (thay bằng API của bạn) ==== */
  const DATA = [
    {
      date: '2025-09-25',
      items: [
        { time: '18:54', name: 'Ăn uống', amount: 200000, color: 'cyan' },
        { time: '18:52', name: 'Tiền xăng', amount: 80000, color: 'red' },
      ],
    },
    {
      date: '2025-09-24',
      items: [
        { time: '16:29', name: 'Mua sắm cho vợ', amount: 2000000, color: 'green' },
        { time: '16:29', name: 'Cà phê', amount: 15000, color: 'red' },
      ],
    },
  ];

  /* ==== Render danh sách ==== */
  const root = document.getElementById('history');
  const fmt = n => n.toLocaleString('vi-VN') + 'đ';

  DATA.forEach(group => {
    const wrap = document.createElement('div');
    wrap.className = 'group';
    wrap.innerHTML = `<div class="g-head">${group.date}</div>`;
    group.items.forEach(it => {
      wrap.insertAdjacentHTML('beforeend', `
        <div class="row">
          <div class="time">${it.time}</div>
          <div class="dot"></div>
          <div class="bar ${it.color || ''}"></div>
          <div>
            <div class="name">${it.name}</div>
            <div class="desc">${fmt(it.amount)}</div>
          </div>
          <div class="amount"></div>
        </div>
      `);
    });
    root.appendChild(wrap);
  });
</script>
</body>
</html>
