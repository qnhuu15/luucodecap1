<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SmartExpense — Báo cáo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#eaf3f9; --card:#fff; --text:#0f172a; --muted:#64748b;
    --border:#e5e7eb; --blue:#2563eb; --blue-600:#1f4fd1;
    --green:#22c55e; --green-700:#15803d; --green-200:#bbf7d0;
    --radius:14px; --shadow:0 10px 26px rgba(15,23,42,.06);
  }
  /* Dark theme variables */
  html.dark{
    --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#9aa4b2;
    --border:#1f2a44; --blue:#3b82f6;
    --green:#22c55e; --green-700:#16a34a; --green-200:#14532d;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:grid;grid-template-columns:260px 1fr;min-height:100vh;
  }

  /* ===== Sidebar (dark-mode friendly) ===== */
  .sidebar{
    background:var(--card);
    border-right:1px solid var(--border);
    padding:18px 14px;
    color:var(--text);
  }
  .brand{
    display:flex;align-items:center;gap:12px;margin-bottom:12px;
    padding-bottom:6px;border-bottom:1px solid var(--border);
    position:relative;z-index:1;
  }
  .brand .logo{
    width:44px;height:44px;border-radius:10px;overflow:hidden;
    background:#ffe8e0;display:grid;place-items:center;box-shadow:var(--shadow)
  }
  .brand .logo img{width:100%;height:100%;object-fit:cover;display:block}
  .brand b{
    font-size:18px;color:var(--text);
    white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  }
  .nav{display:flex;flex-direction:column;gap:6px;margin-top:8px}
  .nav a{
    display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;
    color:var(--text);font-weight:700;text-decoration:none
  }
  .nav a .i{width:18px;text-align:center}
  .nav a:hover{background:rgba(37,99,235,.12)}
  .nav a.active{background:var(--blue);color:#fff}

  /* ===== Main ===== */
  .main{padding:22px 24px 40px}
  .top{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .top h1{margin:0;font-size:22px;font-weight:800}
  .top .sp{flex:1}
  .btn{height:38px;border:0;border-radius:10px;background:var(--blue);color:#fff;font-weight:800;padding:0 14px;cursor:pointer}

  .grid{display:grid;grid-template-columns:1.25fr .9fr;gap:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px}

  .daily .row{display:grid;grid-template-columns:20px 1fr 200px 80px;align-items:center;gap:10px;padding:10px 6px;border-bottom:1px dashed #eef2f7}
  html.dark .daily .row{border-bottom:1px dashed #1f2a44}
  .daily .row:last-child{border-bottom:0}
  .arrow{color:#94a3b8}
  .date{color:var(--text)}
  .bar{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden}
  html.dark .bar{background:#1f2a44}
  .bar>i{display:block;height:100%;background:#cbd5e1}
  .bar>i.green{background:var(--green)}
  .amount{text-align:right;color:var(--text);font-weight:700}

  .chart{display:flex;flex-direction:column;gap:12px}
  .chart .panel{
    background:#0b1220;border-radius:12px;padding:10px;height:180px;
    display:grid;place-items:center;border:1px solid #162033;
  }
  .chart svg{width:100%;height:100%}

  .month .row{display:grid;grid-template-columns:80px 1fr 110px;align-items:center;gap:10px;padding:10px 6px}
  .mbar{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden}
  html.dark .mbar{background:#1f2a44}
  .mbar>i{display:block;height:100%;background:var(--green)}
  .mamount{text-align:right;font-weight:700;color:var(--text)}

  /* ===== Chatbox ===== */
  .pig-float{
    position:fixed;right:26px;bottom:26px;width:76px;height:76px;border-radius:18px;
    background:#ffe8e0;display:grid;place-items:center;box-shadow:0 4px 12px rgba(0,0,0,.12);
    z-index:30;border:0;cursor:pointer
  }
  .pig-float img{width:64px;height:64px}

  .chatbox{
    position:fixed;right:26px;bottom:112px;width:340px;
    background:var(--card);border:1px solid var(--border);border-radius:14px;
    box-shadow:var(--shadow);overflow:hidden;display:none;z-index:40;
    grid-template-rows:56px 1fr 60px;
  }
  .chatbox.open{display:grid}
  .chat-head{
    background:#1da1c9;color:#fff;display:flex;align-items:center;gap:10px;
    padding:10px 12px;font-weight:800;
  }
  .chat-head img{width:28px;height:28px;border-radius:6px;background:#ffe8e0}
  .chat-title{line-height:1.2}
  .chat-sub{font-weight:600;opacity:.95}
  .chat-body{background:#f4fbff;overflow:auto;padding:10px;scroll-behavior:smooth;max-height:380px}
  .msg{display:flex;align-items:flex-end;margin:8px 0;gap:8px}
  .msg.user{justify-content:flex-end}
  .bubble{max-width:78%;padding:10px 12px;border-radius:14px;border:1px solid var(--border);background:#fff;font-size:14px;line-height:1.35}
  html.dark .bubble{background:var(--card);color:var(--text)}
  .msg.bot .bubble{border-radius:14px 14px 14px 4px}
  .msg.user .bubble{border-radius:14px 14px 4px 14px;background:var(--blue);border:none;color:#fff}
  .avatar-s{width:26px;height:26px;border-radius:50%;display:grid;place-items:center;background:#ffe8e0;flex:0 0 26px;font-size:14px}
  .typing{display:inline-block;min-width:34px}
  .typing span{display:inline-block;width:6px;height:6px;background:#9ca3af;border-radius:50%;margin:0 2px;animation:b 1s infinite ease-in-out}
  .typing span:nth-child(2){animation-delay:.15s}.typing span:nth-child(3){animation-delay:.3s}
  @keyframes b{0%,80%,100%{transform:translateY(0)}40%{transform:translateY(-4px)}}
  .chat-input{background:var(--card);border-top:1px solid var(--border);display:flex;align-items:center;gap:8px;padding:8px}
  #chatInput{flex:1;height:40px;border:1px solid var(--border);border-radius:999px;padding:0 12px;background:#fff;outline:none}
  html.dark #chatInput{background:transparent;color:var(--text)}

  /* ===== FAB ===== */
  .fab{position:fixed;right:26px;bottom:112px;width:46px;height:46px;border-radius:999px;background:#f43f5e;color:#fff;display:grid;place-items:center;font-size:22px;box-shadow:0 6px 14px rgba(244,63,94,.35);cursor:pointer;z-index:20}

  @media (max-width:1100px){
    body{grid-template-columns:1fr}
    .sidebar{position:sticky;top:0;z-index:20}
    .grid{grid-template-columns:1fr}
    .chatbox{right:16px;bottom:96px;width:min(92vw,360px)}
    .pig-float{right:16px;bottom:20px}
    .fab{right:16px;bottom:96px}
  }
</style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand">
      <div class="logo"><img src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt=""></div>
      <b>SmartExpense</b>
    </div>
    <nav class="nav">
      <a href="trangchu.html"><span class="i">🏠</span> Tổng quan</a>
      <a href="danhsachchitieu.html"><span class="i">🧾</span> Danh sách chi tiêu</a>
      <a href="lichsuchitieu.html"><span class="i">🕘</span> Lịch sử chi tiêu</a>
      <a href="#"><span class="i">📅</span> Lên lịch chi tiêu</a>
      <a href="loaichitieu.html"><span class="i">🏷️</span> Loại chi tiêu</a>
      <a href="baocao.html" class="active"><span class="i">📊</span> Báo cáo</a>
      <a href="hoso.html"><span class="i">👤</span> Hồ sơ</a>
      <a href="caidat.html"><span class="i">⚙️</span> Cài đặt</a>
      <a href="login.html"><span class="i">↪️</span> Đăng xuất</a>
    </nav>
  </aside>

  <main class="main">
    <div class="top">
      <h1>Báo cáo</h1>
      <div class="sp"></div>
      <button class="btn" id="btnDetail">Xem chi tiết báo cáo</button>
    </div>

    <section class="grid">
      <!-- Left: Daily -->
      <div class="card daily">
        <b>Chi tiêu theo ngày</b>
        <div id="daily"></div>
        <button class="btn" style="margin-top:10px">Xem thêm</button>
      </div>

      <!-- Right: Chart + Monthly -->
      <div style="display:grid;gap:16px">
        <div class="card chart">
          <div class="panel">
            <svg viewBox="0 0 600 260" preserveAspectRatio="none">
              <defs>
                <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" stop-color="#22c55e" stop-opacity="0.9"/>
                  <stop offset="100%" stop-color="#22c55e" stop-opacity="0.05"/>
                </linearGradient>
              </defs>
              <rect x="0" y="0" width="600" height="260" fill="#0b1220"/>
              <g stroke="#24324a" stroke-width="1">
                <line x1="40" y1="220" x2="580" y2="220"/>
                <line x1="40" y1="30"  x2="40"  y2="220"/>
              </g>
              <path d="M40,210 L120,200 L180,190 L240,175 L300,170 L360,160 L420,150 L480,110 L540,60 L580,40 L580,220 L40,220 Z"
                    fill="url(#g)" stroke="#22c55e" stroke-width="3"/>
            </svg>
          </div>
        </div>

        <div class="card month">
          <b>Chi tiêu theo tháng</b>
          <div id="month"></div>
          <button class="btn" style="margin-top:10px;width:110px">Xem thêm</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Chatbox -->
  <div id="chatbox" class="chatbox" aria-hidden="true">
    <div class="chat-head">
      <img src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt="">
      <div>
        <div class="chat-title">Trợ lý thông minh</div>
        <div class="chat-sub">Xin chào! 👋 Rất vui khi được hỗ trợ bạn</div>
      </div>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Viết tin nhắn…">
      <button id="sendBtn" title="Gửi">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 12L20 4L12 20L11 13L4 12Z" fill="currentColor"/></svg>
      </button>
    </div>
  </div>

  <button id="chatToggle" class="pig-float" aria-label="Mở trợ lý">
    <img src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt="">
  </button>

  <div class="fab" title="Lên đầu trang">↑</div>

<script>
  // ===== Apply saved theme from Settings =====
  (function initTheme(){
    const saved = localStorage.getItem('theme');
    document.documentElement.classList.toggle('dark', saved === 'dark');
  })();

  // ===== Mock data =====
  const DAILY = [
    { label:'2025-09-24 Thứ Tư', amount:2015000 },
    { label:'2025-09-23 Thứ Ba', amount:0 },
    { label:'2025-09-22 Thứ Hai', amount:0 },
    { label:'2025-09-21 Chủ Nhật', amount:0 },
    { label:'2025-09-20 Thứ Bảy', amount:0 },
    { label:'2025-09-19 Thứ Sáu', amount:0 },
    { label:'2025-09-18 Thứ Năm', amount:0 },
    { label:'2025-09-17 Thứ Tư', amount:0 },
    { label:'2025-09-16 Thứ Ba', amount:0 },
    { label:'2025-09-15 Thứ Hai', amount:0 },
  ];
  const MONTHLY = [
    { m:'09/2025', amount:2015000 },
    { m:'08/2025', amount:0 },
    { m:'07/2025', amount:0 },
    { m:'06/2025', amount:0 },
    { m:'05/2025', amount:0 },
    { m:'04/2025', amount:0 },
  ];
  const fmt = n => (n||0).toLocaleString('vi-VN') + 'đ';

  // Render daily list
  (function renderDaily(){
    const wrap = document.getElementById('daily');
    const max = Math.max(...DAILY.map(d=>d.amount), 1);
    DAILY.forEach(d=>{
      const w = Math.round((d.amount / max) * 100);
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <div class="arrow">›</div>
        <div class="date">${d.label}</div>
        <div class="bar"><i class="${d.amount>0?'green':''}" style="width:${w}%"></i></div>
        <div class="amount">${fmt(d.amount)}</div>
      `;
      wrap.appendChild(row);
    });
  })();

  // Render monthly list
  (function renderMonth(){
    const wrap = document.getElementById('month');
    const max = Math.max(...MONTHLY.map(m=>m.amount), 1);
    MONTHLY.forEach(m=>{
      const w = Math.round((m.amount / max) * 100);
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <div>${m.m}</div>
        <div class="mbar"><i style="width:${w}%;"></i></div>
        <div class="mamount">${fmt(m.amount)}</div>
      `;
      wrap.appendChild(row);
    });
  })();

  // FAB scroll to top
  document.querySelector('.fab').onclick = ()=> window.scrollTo({top:0,behavior:'smooth'});

  // Detail button (demo)
  document.getElementById('btnDetail').onclick = ()=> alert('Đi tới trang chi tiết báo cáo…');

  // ===== Chatbox =====
  const chatToggle = document.getElementById('chatToggle');
  const chatbox = document.getElementById('chatbox');
  const chatBody = document.getElementById('chatBody');
  const chatInput = document.getElementById('chatInput');
  const sendBtn  = document.getElementById('sendBtn');

  let greeted = false;
  function openChat() {
    chatbox.classList.add('open');
    chatbox.setAttribute('aria-hidden','false');
    if (!greeted) {
      botSay('Tôi là trợ lý SmartExpense. Bạn có thể nhờ tôi tạo chi tiêu, xem báo cáo, hoặc hỏi mẹo sử dụng.');
      greeted = true;
    }
    setTimeout(()=> chatInput.focus(), 100);
  }
  function closeChat() {
    chatbox.classList.remove('open');
    chatbox.setAttribute('aria-hidden','true');
  }
  chatToggle.addEventListener('click', ()=> chatbox.classList.contains('open') ? closeChat() : openChat());

  function scrollBottom(){ chatBody.scrollTop = chatBody.scrollHeight; }
  function addMsg(text, who='bot'){
    const wrap = document.createElement('div');
    wrap.className = `msg ${who}`;
    const avatar = document.createElement('div');
    avatar.className = 'avatar-s';
    avatar.textContent = who==='bot' ? '🐷' : '👤';
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerText = text;
    if (who==='bot'){ wrap.append(avatar, bubble); } else { wrap.append(bubble, avatar); }
    chatBody.appendChild(wrap);
    scrollBottom();
  }
  function addTyping(){
    const wrap = document.createElement('div');
    wrap.className = 'msg bot';
    wrap.dataset.typing = '1';
    wrap.innerHTML = `<div class="avatar-s">🐷</div>
      <div class="bubble"><span class="typing"><span></span><span></span><span></span></span></div>`;
    chatBody.appendChild(wrap);
    scrollBottom();
    return wrap;
  }
  function botSay(text, delay=0){
    const t = addTyping();
    setTimeout(()=>{ t.remove(); addMsg(text,'bot'); }, Math.max(300, delay));
  }
  function handleSend(){
    const txt = chatInput.value.trim();
    if (!txt) return;
    addMsg(txt,'user');
    chatInput.value = '';
    const say = txt.toLowerCase();
    if (say.includes('tạo') && (say.includes('tháng') || say.includes('thang'))) {
      botSay('Đang tạo câu trả lời dựa theo yêu cầu…', 900);
      setTimeout(()=> botSay('Tôi đã tạo thành công chi tiêu tiếp theo của tháng sau. Hãy kiểm tra ở mục Danh sách chi tiêu.', 1200), 1100);
    } else {
      botSay('Mình đã nhận được yêu cầu. Bạn muốn mình làm gì tiếp theo?');
    }
  }
  sendBtn.addEventListener('click', handleSend);
  chatInput.addEventListener('keydown', (e)=>{ if (e.key==='Enter') handleSend(); });
</script>
</body>
</html>
