  table{width:100%;border-collapse:collapse}

  .actions{display:flex;gap:10px}
  .icon-btn{width:28px;height:28px;border-radius:6px;border:1px solid var(--border);background:#fff;display:grid;place-items:center;cursor:pointer}

  .table-foot{display:flex;justify-content:flex-end;align-items:center;margin-top:10px;gap:10px}

  /* Pig */
  .pig-float{position:fixed;right:24px;bottom:24px;width:76px;height:76px;border-radius:18px;background:#ffe8e0;display:grid;place-items:center;box-shadow:0 4px 12px rgba(0,0,0,.12)}

  @media (max-width:1024px){

  }
</style>
</head>
<body>

      <b>SmartExpense</b>

    <nav class="nav">

      <a href="danhsachchitieu.html"><span class="i">üßæ</span> Danh s√°ch chi ti√™u</a>
      <a href="lichsuchitieu.html"><span class="i">üïò</span> L·ªãch s·ª≠ chi ti√™u</a>
      <a href="#"><span class="i">üìÖ</span> L√™n l·ªãch chi ti√™u</a>
      <a href="loaichitieu.html" class="active"><span class="i">üè∑Ô∏è</span> Lo·∫°i chi ti√™u</a>
      <a href="baocao.html"><span class="i">üìä</span> B√°o c√°o</a>
      <a href="hoso.html"><span class="i">üë§</span> H·ªì s∆°</a>
      <a href="#"><span class="i">‚öôÔ∏è</span> C√†i ƒë·∫∑t</a>
      <a href="login.html"><span class="i">‚Ü™Ô∏è</span> ƒêƒÉng xu·∫•t</a>
    </nav>

  <!-- Main -->

    <h1>Lo·∫°i chi ti√™u</h1>

    <section class="card">

        <div style="flex:1"></div>
        <div class="search"><input id="search" placeholder="T√¨m ki·∫øm‚Ä¶"></div>
        <button class="btn" id="btnCreate">Ôºã T·∫°o</button>
      </div>

      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th style="width:50px">#</th>
              <th>T√™n</th>
              <th style="width:120px">M√†u s·∫Øc</th>
              <th>Ghi ch√∫</th>

              <th style="width:120px">H√†nh ƒë·ªông</th>

            <!-- n·ªôi dung render b·∫±ng JS -->

  <!-- Pig -->

    <img src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt="">

<script>
  // ====== D·ªØ li·ªáu m·∫´u ======
  let rows = [
    { name:'ƒÇn u·ªëng',    color:'#3b82f6', note:'',      on:true },
    { name:'Ch∆°i',       color:'#fb923c', note:'',      on:true },
    { name:'C·ªë ƒë·ªãnh',    color:'#6b7280', note:'',      on:true },
    { name:'ƒê·∫ßu t∆∞',     color:'#10b981', note:'',      on:true },
    { name:'Chi ph√≠ kh√°c', color:'#ef4444', note:'',    on:true },
  ];

  const tbody = document.querySelector('#tbl tbody');

  function render(list = rows){
    tbody.innerHTML = '';
    list.forEach((r, idx)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td>${r.name}</td>
        <td><span class="dot" style="background:${r.color}"></span></td>
        <td>${r.note||''}</td>
        <td><span class="status" data-idx="${idx}">${r.on ? 'B·∫¨T' : 'T·∫ÆT'}</span></td>
        <td>
          <div class="actions">
            <button class="icon-btn edit" title="S·ª≠a"  data-edit="${idx}">‚úèÔ∏è</button>
            <button class="icon-btn del"  title="Xo√°"  data-del="${idx}">üóëÔ∏è</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }
  render();

  // T√¨m ki·∫øm
  const search = document.getElementById('search');
  search.addEventListener('input', e=>{
    const q = e.target.value.toLowerCase();
    const filtered = rows.filter(r => r.name.toLowerCase().includes(q) || (r.note||'').toLowerCase().includes(q));
    render(filtered);
  });

  // T·∫°o m·ªõi nhanh
  document.getElementById('btnCreate').addEventListener('click', ()=>{
    const name = prompt('T√™n lo·∫°i chi ti√™u:');
    if(!name) return;
    const color = prompt('M√†u (hex, v√≠ d·ª• #3b82f6):', '#3b82f6') || '#3b82f6';
    rows.push({name, color, note:'', on:true});
    render();
  });

  // U·ª∑ quy·ªÅn click cho n√∫t s·ª≠a/xo√° + toggle tr·∫°ng th√°i
  tbody.addEventListener('click', (e)=>{
    const editIdx = e.target.getAttribute('data-edit');
    const delIdx  = e.target.getAttribute('data-del');
    const stIdx   = e.target.getAttribute('data-idx');

    if(editIdx !== null){
      const r = rows[+editIdx];
      const name = prompt('S·ª≠a t√™n:', r.name); if(!name) return;
      const color = prompt('S·ª≠a m√†u (hex):', r.color) || r.color;
      const note  = prompt('Ghi ch√∫:', r.note||'') || '';
      rows[+editIdx] = {...r, name, color, note};
      render();
    }
    if(delIdx !== null){
      if(confirm('Xo√° lo·∫°i chi ti√™u n√†y?')){ rows.splice(+delIdx,1); render(); }
    }
    if(stIdx !== null){
      rows[+stIdx].on = !rows[+stIdx].on;
      render();
    }
  });
</script>
