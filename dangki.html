<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartExpense - Đăng ký</title>
  <style>
    :root{
      --bg:#eef7ff;       
      --card:#ffffff;
      --text:#0f172a;      
      --muted:#64748b;
      --primary:#0b63ff;   
      --primary-hover:#084bcc;
      --border:#e5e7eb;
      --input-bg:#f5f6f8;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:560px;
      padding:40px 16px 56px;
      text-align:center;
    }

    .logo{
      width:110px;height:110px; object-fit:contain; margin:0 auto 8px;
      display:block;
    }

    h1{
      margin:0 0 28px;
      font-size:34px;
      line-height:1.2;
      color:var(--text);
      font-weight:800;
      letter-spacing:.2px;
    }

    form{
      width:100%;
      max-width:520px;
      margin:0 auto;
    }

    .field{
      margin-bottom:16px;
    }
    .input{
      width:100%;
      padding:12px 14px;
      border:1px solid var(--border);
      background:var(--input-bg);
      border-radius:10px;
      font-size:16px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    .input:focus{
      border-color:#bcd7ff;
      box-shadow:0 0 0 3px rgba(11,99,255,.15);
      background:#fff;
    }

    .google-btn{
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 14px;
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      font-size:15px;
      justify-content:flex-start;
      cursor:pointer;
      transition:background .15s, box-shadow .15s;
      margin:6px 0 18px;
    }
    .google-btn:hover{
      background:#fafafa;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    .google-icon{
      width:22px;height:22px; flex:0 0 22px;
    }

    .submit{
      display:inline-block;
      padding:10px 18px;
      border:none;
      border-radius:10px;
      background:var(--primary);
      color:#fff;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      transition:background .15s, transform .02s;
      min-width:110px;
    }
    .submit:hover{ background:var(--primary-hover); }
    .submit:active{ transform:translateY(1px); }

    .note{
      color:var(--muted);
      font-size:14px;
      margin-top:10px;
    }

    .back-login{
      margin-top:18px;
      font-size:14px;
    }
    .back-login a{ color:var(--primary); text-decoration:none; }
    .back-login a:hover{ text-decoration:underline; }

    @media (max-width:480px){
      h1{ font-size:28px; }
      .wrap{ padding-top:32px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="https://play-lh.googleusercontent.com/oIYzM27-Lax7Zkg4grAxxLYRQkxHrs1osx0Qbf-jADQNpv9400yo0qYcLzDn-Qz2M8A=w480-h960-rw" alt="logo heo">
    <h1>Smart Expense</h1>

    <form id="signupForm" novalidate>
      <div class="field">
        <input class="input" type="text" id="name" placeholder="Tên" required>
      </div>
      <div class="field">
        <input class="input" type="email" id="email" placeholder="Email" required>
      </div>
      <div class="field">
        <input class="input" type="password" id="password" placeholder="Mật khẩu" minlength="6" required>
      </div>
      <div class="field">
        <input class="input" type="password" id="confirm" placeholder="Nhập lại mật khẩu" minlength="6" required>
      </div>

      <button type="button" class="google-btn" id="googleBtn" aria-label="Đăng nhập bằng Google">
        <img class="google-icon" alt="G" 
             src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        <span>Đăng nhập bằng Google</span>
      </button>

      <button class="submit" type="submit">Đăng ký</button>
      <div class="back-login">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
      <div class="note" id="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('msg');
    const googleBtn = document.getElementById('googleBtn');

    function showMessage(text, ok=false){
      msg.textContent = text;
      msg.style.color = ok ? '#16a34a' : '#ef4444';
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if(!name){ return showMessage('Vui lòng nhập tên.'); }
      if(!email){ return showMessage('Vui lòng nhập email.'); }
      if(pass.length < 6){ return showMessage('Mật khẩu tối thiểu 6 ký tự.'); }
      if(pass !== confirm){ return showMessage('Xác nhận mật khẩu không khớp.'); }

      // Demo: ở đây bạn gọi API đăng ký của backend
      console.log({name, email});
      showMessage('Đăng ký thành công! Bạn có thể đăng nhập ngay.', true);
      // window.location.href = 'login.html';
    });

    googleBtn.addEventListener('click', ()=>{
      // Demo: gắn OAuth Google thực tế ở đây
      alert('Demo Google Sign-In (gắn OAuth thật ở đây).');
    });
  </script>
</body>
</html>
